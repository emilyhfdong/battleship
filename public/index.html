<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Battleship</title>
  <!-- external css  -->
  <link href="https://fonts.googleapis.com/css?family=Raleway|Shrikhand" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- App css -->
  <link rel="stylesheet" href="main.css" type="text/css" />

  <!-- external JS -->
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src = "/scripts/create-grids.js"></script>
  <script type="text/javascript" src = "/scripts/drag-ships.js"></script>
  <script type="text/javascript" src = "/scripts/start-game.js"></script>
  <script type="text/javascript" src = "/scripts/play-game.js"></script>



</head>

<body>

  <header>
    <button class="new-game">new game</button>
    <h1 class="title">Battleship</h1>
    <button class="start-game">start game</button>
  </header>

  <main class="container">

    <div class="grid-container">
      <div class="ship-lists hidden">
        <div class="rounded-container my-ships-list">
          <h6 class="container-name my-ships">my ships</h6>
          <div class="ship-name hit"><div class="my-ships box carrier"></div>carrier</div>
          <div class="ship-name"><div class="my-ships box battleship"></div>battleship</div>
          <div class="ship-name"><div class="my-ships box cruiser"></div>cruiser</div>
          <div class="ship-name"><div class="my-ships box submarine"></div>submarine</div>
          <div class="ship-name"><div class="my-ships box destroyer"></div>destroyer</div>
        </div>
        <div class="rounded-container enemy-ships-list">
          <h6 class="container-name enemy-ships">enemy ships</h6>
          <div class="ship-name hit"><div class="enemy-ships box carrier"></div>carrier</div>
          <div class="ship-name"><div class="enemy-ships box battleship"></div>battleship</div>
          <div class="ship-name"><div class="enemy-ships box cruiser"></div>cruiser</div>
          <div class="ship-name"><div class="enemy-ships box submarine"></div>submarine</div>
          <div class="ship-name"><div class="enemy-ships box destroyer"></div>destroyer</div>
        </div>
      </div>

      <div class="rounded-container grid my-grid">
        <h6 class="container-name">my board</h6>
      </div>

      <div class="rounded-container grid enemy-grid hidden">
        <h6 class="container-name">enemy board</h6>
      </div>

      <div class="rounded-container all-ships">
        <h6 class="container-name">
          ships <button class="reset-ships"><i class="fa fa-refresh"></i></button>
        </h6>
        <div class="place-ship-errors"></div>
      </div>

    </div>
    <div class="instructions hidden">
      <p>Click on the enemy board to fire!</p>
    </div>

  </main>


</body>

</html>
